user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

#       sendfile on;
#       tcp_nopush on;
#       types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

#       include /etc/nginx/mime.types;
#       default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        #       gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
#       include /etc/nginx/sites-enabled/*;


log_format full_log_format_ '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" "$http_x_forwarded_for" '
                              '$upstream_response_time $request_time '
                              'request_body: "$request_body"';



log_format bodylog '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent" $request_time req_body:"$request_body"';

log_format full_log_format
        '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent" $request_time req_body:"$request_body"'
        '"$http_x_forwarded_for" "$http_x_real_ip"'
        '"ApiKey: $http_x_apikey" "Auth: $http_auth" "AppVersion: $http_appversion" "SessionKey: $http_sessionkey" ';


server {
    listen 80;
    server_name my.evtsp.com;

     error_page 502 /502.html;
    location = /502.html {
        root /var/www/html;
        internal;
    }

   location / {
       root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        include /etc/nginx/mime.types;

         # Disable caching
       # add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
       # add_header Pragma "no-cache";
       # add_header Expires "0";
       # add_header Surrogate-Control "no-store";

    }






}


}
